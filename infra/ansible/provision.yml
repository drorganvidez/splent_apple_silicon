- hosts: splent
  become: yes
  vars:
    vm_user: "lima"
    vm_home: "/home/lima"
  tasks:
    - name: Update apt
      apt:
        update_cache: yes

    - name: Base packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - build-essential
          - git
        state: present

    - name: Create /etc/apt/keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Docker repo
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

    - name: Update apt after docker repo
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Add user to docker group
      user:
        name: "{{ vm_user }}"
        groups: docker
        append: yes

    - name: Ensure ~/.ssh exists
      file:
        path: "{{ vm_home }}/.ssh"
        state: directory
        owner: "{{ vm_user }}"
        group: "{{ vm_user }}"
        mode: "0700"

    # Copia de claves SSH (esto es lo que pediste; aviso: est√°s metiendo una private key dentro de la VM)
    - name: Copy id_rsa
      copy:
        src: "{{ lookup('env','HOME') + '/.ssh/id_rsa' }}"
        dest: "{{ vm_home }}/.ssh/id_rsa"
        owner: "{{ vm_user }}"
        group: "{{ vm_user }}"
        mode: "0600"
      ignore_errors: yes

    - name: Copy id_rsa.pub
      copy:
        src: "{{ lookup('env','HOME') + '/.ssh/id_rsa.pub' }}"
        dest: "{{ vm_home }}/.ssh/id_rsa.pub"
        owner: "{{ vm_user }}"
        group: "{{ vm_user }}"
        mode: "0644"
      ignore_errors: yes

    - name: GitHub SSH config
      copy:
        dest: "{{ vm_home }}/.ssh/config"
        owner: "{{ vm_user }}"
        group: "{{ vm_user }}"
        mode: "0600"
        content: |
          Host github.com
              IdentityFile ~/.ssh/id_rsa
              IdentitiesOnly yes
              StrictHostKeyChecking accept-new

    - name: Copy .gitconfig
      copy:
        src: "{{ lookup('env','HOME') + '/.gitconfig' }}"
        dest: "{{ vm_home }}/.gitconfig"
        owner: "{{ vm_user }}"
        group: "{{ vm_user }}"
        mode: "0644"
      ignore_errors: yes

    # Para mounts desde macOS: evita cambios fantasma por bit de permisos
    - name: Disable git fileMode noise
      become: no
      command: git config --global core.fileMode false

    - name: Auto cd to /workspace
      copy:
        dest: "{{ vm_home }}/.bashrc_workspace"
        owner: "{{ vm_user }}"
        group: "{{ vm_user }}"
        mode: "0644"
        content: |
          if [ -d /workspace ]; then
            cd /workspace
          fi

    - name: Source bashrc_workspace
      lineinfile:
        path: "{{ vm_home }}/.bashrc"
        line: "source ~/.bashrc_workspace"
        state: present